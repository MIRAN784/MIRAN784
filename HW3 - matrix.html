<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>

        // This is a matrix
        var matrix=[
            [true, true],
            [true, false],
            [false, true],
            [false, false]
        ]
         // varuble of and , or , xor , use with if and else
        var and,or,xor;
         for(var row of matrix){
             if(row[0]&&row[1])
             and=true;
             else
             and=false;
             if(row[0]||row[1])
             or=true;
             else
             or=false

             if((row[0]&&!row[1])||(!row[0]&&row[1]))
             xor=true;
             else
             xor=false;
                 
             // varuble index and use with if to if and else
                   
             var index = Number(matrix.indexOf(row))+1;
             console.log("Row "+index);
             if(and||or||xor){
             if (and)
             console.log("AND ");
             if(or)
             console.log("OR ");
             if(xor)
             console.log("XOR");
            }
            else
            console.log("None")
         }       
    </script>
</body>
</html>
